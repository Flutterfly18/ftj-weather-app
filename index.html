<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weatherAppContainer">
      <h1>Weather App</h1>
      <!-- Date and time content -->

      <span class="weatherAppDate" id="weather-app-date">
        Accept Geo Location | searching...
      </span>

      <div class="container">
        <!-- Search for any location or current location form -->

        <div class="row">
          <div class="col-12">
            <form id="city-form">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search a city here..."
                  id="city-input"
                />
                <div id="anyCityButton">
                  <button
                    class="btn btn-first submitButton"
                    type="submit"
                    id="button-addon1"
                  >
                    Any City
                  </button>
                </div>
                <button
                  class="btn btn-second submitButton"
                  type="button"
                  id="button-addon2"
                >
                  Current City
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Temperature icon content -->

        <span class="cityTempEmoji" id="city-temp-emoji">searching...</span>

        <!-- Extra weather title content -->

        <div class="row extraWeatherTitle">
          <div class="col-3"><strong>City</strong></div>
          <div class="col-3"><strong>Temperature</strong></div>

          <div class="col-3"><strong>Weather</strong></div>

          <div class="col-3"><strong>Wind Speed</strong></div>
        </div>

        <!-- Extra weather information content -->

        <div class="row extraWeatherInformation">
          <!-- City content -->

          <div class="col-3">
            <span id="city"></span>
          </div>

          <!-- Temperature content -->

          <div class="col-3">
            <span id="city-temp"></span>
            <sup class="tempChange">
              <a href="#" class="celsius" id="celsius">°C</a>|<a
                href="#"
                class="fahrenheit"
                id="fahrenheit"
                >°F</a
              ></sup
            >
          </div>

          <!-- Weather description content -->
          <div class="col-3">
            <span id="weather-description"></span>
          </div>

          <!-- Wind speed content -->

          <div class="col-3">
            <span id="wind-speed"></span><span> mph</span>
          </div>
        </div>

        <hr / >

        <!-- Forecast Day-->

        <div class="row">
          <div class="col-2">
            <span id="weather-forecast-day"><strong>Forecast:</strong> </span>
          </div>
          <div class="col-2">
            <span id="forecast-0" class="forecast-0"></span>
          </div>
          <div class="col-2">
            <span id="forecast-1" class="forecast-1"></span>
          </div>
          <div class="col-2">
            <span id="forecast-2" class="forecast-2"></span>
          </div>
          <div class="col-2">
            <span id="forecast-3" class="forecast-3"></span>
          </div>
          <div class="col-2">
            <span id="forecast-4" class="forecast-4"></span>
          </div>
        </div>

        <!-- Forecast Weather-->

        <div class="row">
          <div class="col-2">
            <span id="weather-forecast-icon"><strong>Weather:</strong> </span>
          </div>
          <div class="col-2">
            <span id="weather-icon-0"> </span>
          </div>
          <div class="col-2">
            <span id="weather-icon-1"></span>
          </div>
          <div class="col-2">
            <span id="weather-icon-2"></span>
          </div>
          <div class="col-2">
            <span id="weather-icon-3"></span>
          </div>
          <div class="col-2">
            <span id="weather-icon-4"></span>
          </div>
        </div>

        <!-- Forecast Weather Temperare-->

        <div class="row">
          <div class="col-2">
            <span id="weather-forecast-temp"
              ><strong>Temperature:</strong>
            </span>
          </div>

          <div class="col-2">
            <span id="weather-temp-0" class="temp-0"></span>
          </div>

          <div class="col-2">
            <span id="weather-temp-1" class="temp-1"> °C </span>
          </div>
          <div class="col-2">
            <span id="weather-temp-2" class="temp-2"> °C </span>
          </div>
          <div class="col-2">
            <span id="weather-temp-3" class="temp-3"> °C </span>
          </div>
          <div class="col-2">
            <span id="weather-temp-4" class="temp-4"> °C </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Signature -->

    <strong class="signature"
      ><a
        href="https://github.com/Flutterfly18/ftj-weather-app"
        target="_blank"
      >
        Open-source code
      </a>
      by Fiona Teddy-Jimoh</strong
    >
    <script src="src/script.js"></script>
  </body>
</html>
